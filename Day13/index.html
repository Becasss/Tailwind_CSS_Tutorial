<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden">SearchIcon</div>
      </div>

      <div class="logo text-center flex md:order-1">
        <div><img src="/Image/go.png" alt=""></div>
        <div
          class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0"
        >
          <div class="fItem">Microsoft 365</div>
          <div class="fItem">Office</div>
          <div class="fItem">Windows</div>
          <div class="fItem">Surface</div>
          <div class="fItem">Xbox</div>
          <div class="fItem">Support</div>
        </div>
      </div>
      <div class="logo text-center md:order-3 flex">
        <div class="search hidden md:block">All Microsoft Search Icon</div>
        <div>Cart Account</div>
      </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#938e8e] mx-2">
      <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
        <h1 class="text-4x mx-5 ">Surface Laptop 4</h1>
        <p class="w-3/4 mx-5 text-center md:text-left md:text-base">
          Do it all with a perfect balance of sleek, ultra-thin design,
          multitasking speed and improved perfomance
        </p>
      </div>
      <div class="right">
        <img src="/Image/download.jpeg" alt="laptop" />
      </div>
    </div>
  </body>
</html>
