<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Day 9</title>
</head>
<body>
    
    <p class="text-4xl mx-auto px-40">Screen Readers - Accessitibity</p>
    <a href="#">
        <span class="sr-only">Settings</span>
    </a>
<div class="container mx-auto flex flex-col justify-center items-center">
        <form>
        <img src="shirt.jpg" alt="black t-shirt with white background">
        <div>
            <h3>Basic Tee</h3>
            <h3>$35</h3>
            <fieldset>
                <legend class="sr-only">Choose a color</legend>
                <div class="forced-color-adjust-none">
                    <label>
                        <input type="radio" class="sr-only" name="color-choice" value="white"/>
                        <span class="sr-only">White</span>
                        <span class="size-6 rounded-full border border-black border-opacity-10 bg-white"></span>
                    </label>
                </div>
            </fieldset>
        </div>
    </form>
    </div>
    <label> 
        <input type="checkbox" checked>Browser default
    </label>
    <label>
        <input type="checkbox" class="accent-pink-500" checked>Customized 
        <input type="checkbox" class="accent-pink-300 focus:accent-pink-500" >chekced
    </label><br><br>
    <div>
        <select id="list" class="w-2/3">
            <option>Yes</option>
            <option>No</option>
            <option>Maybe</option>
        </select>
        <label for="list" class="mx-20">Default browser styles applied</label>

        <div class="grid">
            <select class="appearance-none row-start-1 col-start-1 bg-slate-50 dark:bg-slate-800">
                <option >Yes</option>
                <option>No</option>
                <option>Maybe</option>
            </select>
        </div>
    </div>
</body>
</html>
