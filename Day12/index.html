<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/ppng" href="favicon.png">
    <title>Facebook Clone</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and shave with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-xl relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Eamil address or Phone number"><br>
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password"><br>
            <button type="button" class="bg-blue-600 hover:bg-blue-700 text-xl text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-xl text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>

        <span class="absolute -bottom-10 text-sm "> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
